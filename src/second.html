<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

</head>

<body>
    <navbar class="navbar">
        <div class="container">
            <div class="navbarLogo">
                <img class="logo" src="./assets/logo.png" alt="logo" />
                <div class="logoText">LookUp</div>
            </div>
            <div class="navbarLogout">
                <div class="loginBtnText">Log out</div>
            </div>
        </div>
    </navbar>

    <section class="secondPage">
        <div class="details">
            <div class="detailsChosen">
                <div class="option">
                    <i class="fa-solid fa-house"></i>
                    <p class="text"></p>
                </div>
                <div class="option"><i class="fa-regular fa-calendar"></i>
                    <p class="text"></p>
                </div>
                <div class="option"><i class="fa-solid fa-plane"></i>
                    <p class="text"></p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-user"></i>
                    <p class="text"></p>
                </div>
            </div>
            <div class="detailsToChoose">
                <div class="option">
                    <i class="fa-solid fa-cart-flatbed-suitcase"></i>
                    <p class="text"></p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-chair"></i>
                    <p class="text"></p>
                </div>
            </div>

            <button class="confirmBtn">Order</button>

        </div>
        <div class="summary"></div>
    </section>



</body>
