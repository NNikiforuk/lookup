<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/cad08d6a4a.js" crossorigin="anonymous"></script>
</head>

<body>
    <navbar class="navbar">
        <div class="container">
            <div class="navbarLogo">
                <img class="logo" src="./assets/logo.png" alt="logo" />
                <div class="logoText">LookUp</div>
            </div>
            <div class="navbarLogin">
                <div class="loginBtnText">Login</div>
            </div>
        </div>
    </navbar>

    <section class="secondPage">
        <div class="details">
            <div class="optionOrigin optionToDrop optionToClose">
                <i class="fa-solid fa-house"></i>
                <p class="optionOriginTitle">Origin</p>
                <ul class="dropdownOrigin dropdown">
                </ul>
            </div>
            <div class="optionDate"><input type="date" class="inputDate" /></div>
            <div class="optionDestination optionToDrop optionToClose"><i class="fa-solid fa-plane"></i>
                <p class="optionDestinationTitle">Destination</p>
                <ul class="dropdownDestination dropdown">
                </ul>
            </div>

            <div class="optionPassengers optionToDrop">
                <i class="fa-solid fa-user"></i>
                <p class="optionPassengersTitle">Passengers</p>
                <div class="dropdownPassengers dropdown preventClose">
                </div>
            </div>

            <button class="confirmBtn">Accept</button>

        </div>
        <div class="summary"></div>
    </section>



</body>

</html>
