<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/cad08d6a4a.js" crossorigin="anonymous"></script>
</head>

<body>

    <navbar class="navbar">
        <div class="container">
            <div class="navbarLogo">
                <img class="logo" src="./assets/logo.png" alt="logo" />
                <div class="logoText">LookUp</div>
            </div>
            <div class="navbarLogin">
                <div class="loginBtnText">Login</div>
            </div>
            <div class="navbarLogout">
                <div class="loginBtnText">Log out</div>
            </div>
        </div>
    </navbar>
    <main class="main">

        <header class="header"><img class="headerImg" src="./assets/airplane_wing.jpg" alt="plane photo" />
            <div class="headerText">Conveniently plan your flights</div>
        </header>

        <div class="wrapper">
            <div class="weatherInfo">
                <div class="currentDate"></div>
                <div class="currentHour"></div>
                <div class="currentTemp"></div>
            </div>
            <div class="form">
                <div class="optionOrigin optionToDrop optionToClose">
                    <i class="fa-solid fa-house"></i>
                    <p class="optionOriginTitle" id="firstOrigin">Origin</p>
                    <ul class="dropdownOrigin dropdown">
                    </ul>
                </div>
                <div class="optionDate"><input type="date" class="inputDate" id="firstDate" /></div>
                <div class="optionDestination optionToDrop optionToClose"><i class="fa-solid fa-plane"></i>
                    <p class="optionDestinationTitle" id="firstDestination">Destination</p>
                    <ul class="dropdownDestination dropdown">
                    </ul>
                </div>

                <div class="optionPassengers optionToDrop">
                    <i class="fa-solid fa-user"></i>
                    <p class="optionPassengersTitle" id="firstPassengers">Passengers</p>
                    <div class="dropdownPassengers dropdown preventClose">

                    </div>
                </div>

            </div>
            <button class="confirmBtn">Accept</button>
        </div>
        <div class="registerLogin">
            <div class="container">
                <div class="title">
                    <div class="titleIcon"><i class="fa-solid fa-door-open"></i></div>
                    <div class="titleName">Login</div>
                </div>
                <div class="form">
                    <input type="email" class="loginEmail" placeholder="E-mail">
                    <input type="password" class="loginPassword" placeholder="Password">
                </div>
                <button class="loginBtn">Login</button>
                <p class="openRegister">No account? Click to register</p>
                <div class="register">
                    <div class="registerForm">
                        <input type="email" class="registerEmail" placeholder="E-mail">
                        <input type="password" class="registerPassword" placeholder="Password">
                    </div>
                    <button class="registerBtn">Register</button>
                </div>
            </div>

        </div>

        <section class="secondPage">
            <div class="form">
                <div class="options">
                    <div class="optionOrigin optionToDrop optionToClose">
                        <i class="fa-solid fa-house"></i>
                        <p class="optionOriginTitle" id="secondOrigin"></p>
                        <ul class="dropdownOrigin dropdown">
                        </ul>
                    </div>
                    <div class="optionDate">
                        <input type="date" class="inputDate" id="secondDate" />
                    </div>
                    <div class="optionDestination optionToDrop optionToClose"><i class="fa-solid fa-plane"></i>
                        <p class="optionDestinationTitle" id="secondDestination"></p>
                        <ul class="dropdownDestination dropdown">
                        </ul>
                    </div>
                    <div class="optionPassengers optionToDrop">
                        <i class="fa-solid fa-user"></i>
                        <p class="optionPassengersTitle" id="secondPassengers"></p>
                        <div class="dropdownPassengers dropdown preventClose">
                        </div>
                    </div>
                </div>
                <button class="confirmBtn">Accept</button>
            </div>
            </div>
            <div class="summary">kjbb</div>
        </section>

        <div class="warning"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>

</html>
